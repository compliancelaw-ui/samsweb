<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 100" width="440" height="100">
  <!-- Concept 2: Map pin with heart + wordmark -->
  <defs>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3EABA8"/>
      <stop offset="100%" style="stop-color:#4A6FA5"/>
    </linearGradient>
  </defs>
  <!-- Pin shape -->
  <g transform="translate(10, 5)">
    <!-- Map pin body -->
    <path d="M35 5C20.1 5 8 17.1 8 32c0 21 27 50 27 50s27-29 27-50C62 17.1 49.9 5 35 5z" fill="url(#pinGrad)"/>
    <!-- Heart cutout inside pin -->
    <path d="M35 22c-1.5-3-4.5-5-8-5-5 0-9 4-9 9 0 10 17 18 17 18s17-8 17-18c0-5-4-9-9-9-3.5 0-6.5 2-8 5z" fill="white"/>
    <!-- Four small dots at bottom representing O-A-T-H -->
    <circle cx="21" cy="72" r="3.5" fill="#3EABA8"/>
    <circle cx="30" cy="78" r="3.5" fill="#4A6FA5"/>
    <circle cx="40" cy="78" r="3.5" fill="#7AB87A"/>
    <circle cx="49" cy="72" r="3.5" fill="#E8956F"/>
  </g>
  <!-- Text: "Sam's OATH" -->
  <text x="85" y="48" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="300" font-size="36" fill="#2E3B4E" letter-spacing="-0.5">Sam's</text>
  <text x="220" y="48" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="800" font-size="40" fill="#2E3B4E" letter-spacing="-0.5">OATH</text>
  <!-- Color accent bar under OATH -->
  <rect x="220" y="56" width="30" height="3" rx="1.5" fill="#3EABA8"/>
  <rect x="254" y="56" width="30" height="3" rx="1.5" fill="#4A6FA5"/>
  <rect x="288" y="56" width="30" height="3" rx="1.5" fill="#7AB87A"/>
  <rect x="322" y="56" width="30" height="3" rx="1.5" fill="#E8956F"/>
  <!-- Tagline -->
  <text x="85" y="76" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="300" font-size="11" fill="#9CA3AF" letter-spacing="2" font-style="italic">WHAT'S HIDDEN DOESN'T HEAL</text>
</svg>
